<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OxonAI - Connecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #a855f7, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .tagline {
            color: #888;
            margin-bottom: 3rem;
        }

        .loader {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .loader span {
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #a855f7, #3b82f6);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loader span:nth-child(1) {
            animation-delay: 0s;
        }

        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .status {
            color: #888;
            font-size: 0.9rem;
        }

        .error-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .error-box h3 {
            color: #f87171;
            margin-bottom: 0.5rem;
        }

        .error-box p {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .error-box code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #a855f7, #3b82f6);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">OxonAI</div>
        <p class="tagline">Build once. Output everywhere.</p>

        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <p class="status">Connecting to OxonAI...</p>

        <div class="error-box" id="errorBox" style="display: none;">
            <h3>⚠️ Connection Failed</h3>
            <p>
                The OxonAI web app is not running. Please start the development server:
            </p>
            <p style="margin-top: 1rem;">
                <code>cd OxonAI && npm run dev</code>
            </p>
            <button class="btn" onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <script>
        // Check if web app is available
        setTimeout(() => {
            fetch('http://localhost:3000')
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'http://localhost:3000';
                    } else {
                        showError();
                    }
                })
                .catch(() => {
                    showError();
                });
        }, 2000);

        function showError() {
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('.status').style.display = 'none';
            document.getElementById('errorBox').style.display = 'block';
        }
    </script>
</body>

</html>
